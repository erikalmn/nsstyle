<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NS Style</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>

    <body>
        <header>
            <div class="nav container">
                <a href="https://nsstyle.vercel.app" class="logo">NS STYLE</a>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>

                <div class="cart">
                    <h2 class="cart-title">Seu Pedido</h2>

                    <div class="cart-content">
                    </div>

                    <div class="total">
                        <div class="total-title">Total Estimado</div>
                        <div class="total-price">R$0</div>
                    </div>

                    <button type="button" class="btn-buy">Enviar Pedido</button>
                    <i class="bx bx-x" id="close-cart"></i>
                </div>
            </div>
        </header>

        <section class="shop container">
            <h2 class="section-title">Produtos</h2>

            <div class="shop-content">
                <div class="product-box">
                    <img src="assets/img/TOP_FAIXA.jpg" alt="" class="product-img">
                    <h2 class="product-title">TOP FAIXA</h2>
                    <span class="price">R$30</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="assets/img/COLETE_EVA.jpg" alt="" class="product-img">
                    <h2 class="product-title">COLETE EVA</h2>
                    <span class="price">R$150</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="assets/img/COLETE_ALFAIATARIA.jpg" alt="" class="product-img">
                    <h2 class="product-title">COLETE DRESS BLACK</h2>
                    <span class="price">R$170</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="assets/img/VESTIDO_CURTO_ALFAIATARIA.jpg" alt="" class="product-img">
                    <h2 class="product-title">VESTIDO EM ALFAIATARIA</h2>
                    <span class="price">R$130</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>


                <div class="product-box">
                    <img src="assets/img/VESTIDO_NOIVA.jpg" alt="" class="product-img">
                    <h2 class="product-title">VESTIDO DE NOIVA</h2>
                    <span class="price">R$230</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>


                <div class="product-box">
                    <img src="assets/img/VESTIDO_NOIR_ROMANCE.jpg" alt="" class="product-img">
                    <h2 class="product-title">VESTIDO NOIR ROMANCE</h2>
                    <span class="price">R$159.90</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="assets/img/VESTIDO_CURTO_LINHO.jpg" alt="" class="product-img">
                    <h2 class="product-title">VESTIDO EM LINHO</h2>
                    <span class="price">R$170</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="assets/img/VESTIDO_LONGO_FESTA.jpg" alt="" class="product-img">
                    <h2 class="product-title">VESTIDO LONGO DE FESTA</h2>
                    <span class="price">R$279.90</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
